<mat-card [class.done-todo]="todoObj.isDone">
    <mat-list>
        <mat-list-item>Todo : {{ todoObj.body }}</mat-list-item> 
        <mat-list-item>Date: {{ todoObj.date }}</mat-list-item> 
    </mat-list>
    <mat-card-actions>
        <button mat-mini-fab color="warn" (click)="removeTodo()">
            <mat-icon>close</mat-icon>
        </button>
        <mat-slide-toggle type="checkbox" color="primary" (click)="switchDoneFlag()">{{ todoObj.isDone ? "Done" : "Not Done" }}</mat-slide-toggle>
    </mat-card-actions>
</mat-card>
