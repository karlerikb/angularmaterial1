<mat-card [class.done-todo]="todoObj.isDone">
    <mat-list>
        <mat-list-item style="margin: 5pt;">Todo : {{ todoObj.body }}
        <mat-slide-toggle style="margin: 5pt;" type="checkbox" color="primary" (click)="switchDoneFlag()">{{ todoObj.isDone ? "Done" : "Not Done" }}</mat-slide-toggle>
        </mat-list-item> 
    </mat-list>
    <mat-card-actions style="margin: 10pt;">
        <mat-chip-list>
            <mat-chip color="primary" selected>Date: {{ todoObj.date }}</mat-chip>
            <button mat-mini-fab color="warn" (click)="removeTodo()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-chip-list>
    </mat-card-actions>
</mat-card>
